<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code to Heart Animation</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body {
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Quét mã để xem hiệu ứng trái tim ❤️</h2>
  <canvas id="qrcode"></canvas>

  <script>
    window.onload = () => {
      const targetURL = "https://hoangthan1505.github.io/qr-love1505/";
      QRCode.toCanvas(document.getElementById("qrcode"), targetURL, {
        width: 256,
        color: {
          dark: '#000000',
          light: '#ffffff'
        }
      }, function (error) {
        if (error) console.error(error);
        else console.log("QR code generated!");
      });
    };
  </script>
</body>
</html>
